<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="/keyboard.css">
</head>
<body>
    <input type="text" id="display" placeholder="Type text here">
    <br>
    <br>
    <div id="keyGrid">
        <section id="firstRow">
            <button id="firstRowKeys"> ~ </button>
            <button id="firstRowKeys"> 1</button>
            <button id="firstRowKeys"> 2 </button>
            <button id="firstRowKeys"> 3 </button>
            <button id="firstRowKeys"> 4 </button>
            <button id="firstRowKeys"> 5 </button>
            <button id="firstRowKeys"> 6 </button>
            <button id="firstRowKeys"> 7 </button>
            <button id="firstRowKeys"> 8 </button>
            <button id="firstRowKeys"> 9 </button>
            <button id="firstRowKeys"> 0 </button>
            <button id="firstRowKeys"> - </button>
            <button id="firstRowKeys"> = </button>
            <button id="firstRowKeys"> ` </button>
        </section>
        <br>
        <section id="letterRow1">
            <button id="doubleKeys">Tab</button>
            <button id="letterKeys">Q</button>
            <button id="letterKeys">W</button>
            <button id="letterKeys">E</button>
            <button id="letterKeys">R</button>
            <button id="letterKeys">T</button>
            <button id="letterKeys">Y</button>
            <button id="letterKeys">U</button>
            <button id="letterKeys">I</button>
            <button id="letterKeys">O</button>
            <button id="letterKeys">P</button>
            <button id="letterKeys">[</button>
            <button id="letterKeys">]</button>
            <button id="letterKeys">|</button>
            <button id="letterKeys">0</button>

        </section>
        <section id="letterRow2">
            <button id="tripleKeys">CapsLk</button>
            <button id="letterKeys">A</button>
            <button id="letterKeys">S</button>
            <button id="letterKeys">D</button>
            <button id="letterKeys">F</button>
            <button id="letterKeys">G</button>
            <button id="letterKeys">H</button>
            <button id="letterKeys">J</button>
            <button id="letterKeys">K</button>
            <button id="letterKeys">L</button>
            <button id="letterKeys">;</button>
            <button id="letterKeys">'</button>
            <button id="letterKeys">"</button>
            <button id="tripleKeys">Enter</button>
        </section>
        <section id="letterRow3">
            <button id="quadKeys">Shift</button>
            <button id="letterKeys">Z</button>
            <button id="letterKeys">X</button>
            <button id="letterKeys">C</button>
            <button id="letterKeys">V</button>
            <button id="letterKeys">B</button>
            <button id="letterKeys">N</button>
            <button id="letterKeys">M</button>
            <button id="letterKeys">,</button>
            <button id="letterKeys">.</button>
            <button id="letterKeys">/</button>
            <button id="quadKeys">Shift</button>
        </section>

        <section id="spaceRow">
            <button id="letterKeys">Ctrl</button>
            <button id="letterKeys">Fn</button>
            <button id="letterKeys">\</button>
            <button id="letterKeys">Alt</button>
            <button id="spaceKey"> Space</button>
            <button id="letterKeys">Alt</button>
            <button id="letterKeys">Ctrl</button>
            <button id="doubleKeys">Home</button>
            <button id="doubleKeys">End</button>

        </section>
        <section></section>
        <section></section>
</body>
</html>
