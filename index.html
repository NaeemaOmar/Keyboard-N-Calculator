<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculatorNaeema.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" placeholder="Enter calculations here">
        <br>
        <br>
        <div id="keyGrid">
            <section>
                <button id="numbers">9</button>
                <button id="numbers">8</button>
                <button id="numbers">7</button>
                <button id="operator">+</button>
            </section>
            <section>
                <button id="numbers">6</button>
                <button id="numbers">5</button>
                <button id="numbers">4</button>
                <button id="operator">-</button>
            </section>
            <section>
                <button id="numbers">3</button>
                <button id="numbers">2</button>
                <button id="numbers">1</button>
                <button id="operator">*</button>
            </section>
            <section>
                <button id="operator">/</button>
                <button id="numbers">0</button>
                <button id="operator">=</button>
                <button id="clear">C</button>
            </section>
            <section></section>
            
            
            
            
        </div>
    </div>
</body>
</html>
